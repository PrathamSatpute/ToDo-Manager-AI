<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI To-Do Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .ai-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #aiPrompt {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }

        #aiPrompt:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .ai-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 12px 20px;
            font-size: 14px;
        }

        .api-key-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .api-key-section input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            font-family: monospace;
        }

        .api-key-section label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .api-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .api-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .api-option:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .api-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .api-option h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .api-option p {
            font-size: 11px;
            color: #666;
        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .task-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s ease;
            transition: all 0.3s;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item.completed {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            cursor: text;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .task-text:focus {
            outline: none;
            background: #f8f9fa;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .task-btn {
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 5px;
            background: #f8f9fa;
            color: #666;
            transition: all 0.3s;
        }

        .task-btn:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #ffebee;
            color: #c62828;
        }

        .delete-btn:hover {
            background: #ffcdd2;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.active {
            display: block;
        }

        .error-msg {
            color: #c62828;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }

        .error-msg.active {
            display: block;
        }

        .success-msg {
            color: #2e7d32;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }

        .success-msg.active {
            display: block;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 13px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ AI To-Do Manager</h1>
        <p class="subtitle">Powered by AI Task Generation</p>

            <label>Choose AI Provider:</label>
            <div class="api-options">
                <div class="api-option selected" onclick="selectAPI('huggingface')" id="hf-option">
                    <h4>🤗 Hugging Face</h4>
                    <p>Free API, no credit card</p>
                </div>
                <div class="api-option" onclick="selectAPI('gemini')" id="gemini-option">
                    <h4>✨ Google Gemini</h4>
                    <p>Requires CORS proxy</p>
                </div>
            </div>
            <div id="api-key-input" style="margin-top: 10px;">
                <label for="apiKey">API Key (Get free at <a href="https://huggingface.co/settings/tokens" target="_blank" id="api-link">Hugging Face</a>)</label>
                <input type="password" id="apiKey" placeholder="Enter your API key here...">
            </div>
        </div> -->

        <!-- <div class="info-box" id="info-box">
            💡 Using Hugging Face API (recommended). Get your free API key at huggingface.co/settings/tokens
        </div> -->

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="ai-section">
            <input type="text" id="aiPrompt" placeholder="E.g., 'Tasks for planning a birthday party' or 'Morning routine tasks'">
            <button class="ai-btn" onclick="generateAITasks()">🤖 Generate Tasks</button>
        </div>

        <div class="error-msg" id="errorMsg"></div>
        <div class="success-msg" id="successMsg"></div>
        <div class="loading" id="loading">🤖 AI is thinking...</div>

        <div class="task-list" id="taskList"></div>
    </div>

    <script>
        let tasks = [];
        let taskIdCounter = 0;
        let selectedAPI = 'huggingface';

        // Select API provider
        function selectAPI(api) {
            selectedAPI = api;
            const hfOption = document.getElementById('hf-option');
            const geminiOption = document.getElementById('gemini-option');
            const apiLink = document.getElementById('api-link');
            const infoBox = document.getElementById('info-box');
            
            if (api === 'huggingface') {
                hfOption.classList.add('selected');
                geminiOption.classList.remove('selected');
                apiLink.href = 'https://huggingface.co/settings/tokens';
                apiLink.textContent = 'Hugging Face';
                infoBox.innerHTML = '💡 Using Hugging Face API (recommended). Get your free API key at huggingface.co/settings/tokens';
            } else {
                geminiOption.classList.add('selected');
                hfOption.classList.remove('selected');
                apiLink.href = 'https://makersuite.google.com/app/apikey';
                apiLink.textContent = 'Google AI Studio';
                infoBox.innerHTML = '⚠️ Gemini API requires a CORS proxy for browser use. For testing, you can use: https://cors-anywhere.herokuapp.com/';
            }
        }

        // Load tasks from storage
        function loadTasks() {
            const stored = localStorage.getItem('tasks');
            if (stored) {
                tasks = JSON.parse(stored);
                taskIdCounter = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 0;
            }
            renderTasks();
            updateStats();
        }

        // Save tasks to storage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            updateStats();
        }

        // Add a new task
        function addTask(text = null) {
            const input = document.getElementById('taskInput');
            const taskText = text || input.value.trim();
            
            if (taskText) {
                const task = {
                    id: taskIdCounter++,
                    text: taskText,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.unshift(task);
                saveTasks();
                renderTasks();
                
                if (!text) {
                    input.value = '';
                }
            }
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // Edit task
        function editTask(id, newText) {
            const task = tasks.find(t => t.id === id);
            if (task && newText.trim()) {
                task.text = newText.trim();
                saveTasks();
                renderTasks();
            }
        }

        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        // Render all tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <div class="task-text" 
                         contenteditable="true" 
                         onblur="editTask(${task.id}, this.textContent)"
                         onkeypress="if(event.key === 'Enter') { event.preventDefault(); this.blur(); }">
                        ${task.text}
                    </div>
                    <div class="task-actions">
                        <button class="task-btn delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                
                taskList.appendChild(taskItem);
            });
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // Generate tasks using AI
        async function generateAITasks() {
            // const apiKey = document.getElementById('apiKey').value.trim();
            const apiKey = "YOUR_API_KEY";
            const prompt = document.getElementById('aiPrompt').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const loading = document.getElementById('loading');
            
            if (!apiKey) {
                showError('Please enter your API key first');
                return;
            }
            
            if (!prompt) {
                showError('Please enter a prompt for AI task generation');
                return;
            }
            
            loading.classList.add('active');
            errorMsg.classList.remove('active');
            successMsg.classList.remove('active');
            
            try {
                let generatedTasks = [];
                
                if (selectedAPI === 'huggingface') {
                    // Hugging Face API call
                    const response = await fetch('https://api-inference.huggingface.co/models/google/flan-t5-large', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            inputs: `Generate a list of 5 specific tasks for: "${prompt}". List only the tasks, one per line:`,
                            parameters: {
                                max_length: 200,
                                temperature: 0.7
                            }
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || 'API request failed. Please check your API key.');
                    }
                    
                    const data = await response.json();
                    const generatedText = data[0]?.generated_text || '';
                    
                    // Parse tasks from the response
                    const lines = generatedText.split(/[,\n]/)
                        .map(line => line.trim())
                        .filter(line => line.length > 3 && line.length < 100)
                        .slice(0, 5);
                    
                    if (lines.length === 0) {
                        // Fallback: Generate template tasks based on prompt
                        generatedTasks = generateTemplateTasks(prompt);
                    } else {
                        generatedTasks = lines;
                    }
                    
                } else if (selectedAPI === 'gemini') {
                    // For Gemini, we'll need to use a CORS proxy or fallback to template tasks
                    // Since direct browser access is blocked, we'll use template generation
                    showError('Gemini API requires server-side implementation due to CORS. Using template generation instead.');
                    generatedTasks = generateTemplateTasks(prompt);
                }
                
                // Add generated tasks
                if (generatedTasks.length > 0) {
                    generatedTasks.forEach(taskText => {
                        addTask(taskText);
                    });
                    
                    showSuccess(`Successfully generated ${generatedTasks.length} tasks!`);
                    document.getElementById('aiPrompt').value = '';
                } else {
                    throw new Error('No tasks were generated. Please try a different prompt.');
                }
                
            } catch (error) {
                console.error('Error:', error);
                
                // Fallback to template-based generation
                const templateTasks = generateTemplateTasks(prompt);
                if (templateTasks.length > 0) {
                    templateTasks.forEach(taskText => {
                        addTask(taskText);
                    });
                    showSuccess(`Generated ${templateTasks.length} template tasks based on your prompt!`);
                    document.getElementById('aiPrompt').value = '';
                } else {
                    showError('Error: ' + error.message);
                }
            } finally {
                loading.classList.remove('active');
            }
        }

        // Generate template tasks based on common patterns
        function generateTemplateTasks(prompt) {
            const lowerPrompt = prompt.toLowerCase();
            let tasks = [];
            
            // Template-based task generation
            if (lowerPrompt.includes('birthday') || lowerPrompt.includes('party')) {
                tasks = [
                    'Create guest list and send invitations',
                    'Order or bake birthday cake',
                    'Buy decorations and party supplies',
                    'Plan party games and activities',
                    'Prepare food and drinks menu'
                ];
            } else if (lowerPrompt.includes('morning') || lowerPrompt.includes('routine')) {
                tasks = [
                    'Wake up at scheduled time',
                    'Complete morning exercise or stretching',
                    'Take shower and get dressed',
                    'Prepare and eat healthy breakfast',
                    'Review daily schedule and priorities'
                ];
            } else if (lowerPrompt.includes('workout') || lowerPrompt.includes('exercise')) {
                tasks = [
                    'Warm up for 5-10 minutes',
                    'Complete cardio exercise',
                    'Perform strength training exercises',
                    'Cool down and stretch',
                    'Track workout progress'
                ];
            } else if (lowerPrompt.includes('study') || lowerPrompt.includes('exam')) {
                tasks = [
                    'Review lecture notes and materials',
                    'Complete practice problems',
                    'Create summary sheets',
                    'Join study group session',
                    'Take practice test'
                ];
            } else if (lowerPrompt.includes('clean') || lowerPrompt.includes('organize')) {
                tasks = [
                    'Declutter and remove unnecessary items',
                    'Dust and wipe all surfaces',
                    'Vacuum or mop floors',
                    'Organize items by category',
                    'Take out trash and recycling'
                ];
            } else if (lowerPrompt.includes('travel') || lowerPrompt.includes('trip')) {
                tasks = [
                    'Book flights and accommodation',
                    'Create packing list',
                    'Check passport and travel documents',
                    'Research destination activities',
                    'Arrange transportation to airport'
                ];
            } else if (lowerPrompt.includes('meeting') || lowerPrompt.includes('presentation')) {
                tasks = [
                    'Prepare meeting agenda',
                    'Create presentation slides',
                    'Review relevant documents',
                    'Send meeting invites',
                    'Prepare questions and talking points'
                ];
            } else if (lowerPrompt.includes('shopping') || lowerPrompt.includes('grocery')) {
                tasks = [
                    'Check pantry and fridge inventory',
                    'Create shopping list',
                    'Compare prices and deals',
                    'Shop for items',
                    'Organize and store purchases'
                ];
            } else {
                // Generic tasks based on the prompt
                const action = prompt.split(' ')[0] || 'Complete';
                tasks = [
                    `Research and plan ${prompt}`,
                    `Gather necessary materials for ${prompt}`,
                    `Start working on ${prompt}`,
                    `Review and refine ${prompt}`,
                    `Complete and finalize ${prompt}`
                ];
            }
            
            return tasks;
        }

        // Show error message
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            successMsg.classList.remove('active');
            errorMsg.textContent = message;
            errorMsg.classList.add('active');
            setTimeout(() => {
                errorMsg.classList.remove('active');
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.classList.remove('active');
            successMsg.textContent = message;
            successMsg.classList.add('active');
            setTimeout(() => {
                successMsg.classList.remove('active');
            }, 3000);
        }

        // Handle Enter key in input
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        document.getElementById('aiPrompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateAITasks();
            }
        });

        // Initialize
        loadTasks();
    </script>
</body>
</html>
